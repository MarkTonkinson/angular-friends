<html ng-app="friendSorter"  ng-controller="friendCtrl">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>
<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">


    <input ng-model="searchTerm.name" class="form-control" placeholder="Search Your Friends' Name" >
    <input ng-model="searchTerm.current_location" class="form-control" placeholder="Search Your Friends' Location" > 

    <select ng-model="searchBy" class="input-medium">
        <option value="name" >Name</option>
        <option value="friend_count" ># friends</option>
        <option value="current_location.city" >City</option>
        <option value="current_location.state" >State</option>
        <option value="current_location.country" >Country</option>
    </select>
    <select ng-model="sortBy" class="input-medium">
        <option value="-">Descending</option>
        <option value="+">Ascending</option>
    </select>
  </div>
</form>


<!--This is the friends list template-->
  <ul> 
    <li class='friend' ng-repeat='person in friends | orderBy: sortBy+searchBy | filter: searchTerm'>
       <img class ="profile-pic" src={{person.pic_square}}>
      <h3>{{person.name}}</h3>
      <div class="location">
        Location: {{person.current_location.city}}, {{person.current_location.state}}, {{person.current_location.country}}
      </div>      
      <div class="status">
        Status: {{person.status.message}} <span class="hashtag"></span>
      </div>      
      <div class="num-friends">
        Friends: {{person.friend_count}}
      </div>
    </li>
  </ul>
</div>
